<html xmlns:widgets='java:uk.ac.ebi.interpro.jxbp2.Widgets'

  <head>
    <title>Annotation statistics</title>
  </head>

  <body>

  <para:columns>

  <c:goID>

      <summary:term><widgets:invoke name='chart'/></summary:term>

              </c:proteinTaxon>

              <c:from>
                  <h2>Source</h2>
                      <summary:source><widgets:invoke name='chart'/></summary:source>

  </para:columns>
