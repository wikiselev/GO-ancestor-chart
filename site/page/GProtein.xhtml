<html
        xmlns:pp='java:uk.ac.ebi.quickgo.web.servlets.GProteinServlet.ProteinPage'
        xmlns:widgets='java:uk.ac.ebi.interpro.jxbp2.Widgets'
        xmlns:ann='java:uk.ac.ebi.quickgo.web.servlets.annotation.Annotation'
        xmlns:use='java:uk.ac.ebi.interpro.jxbp2.render.Use'>

  <head>
    <title>{pp:geneName} {pp:taxName} {pp:ac}</title>
  </head>
  <body class='wide'>

	  <use:use file='use/Toolbars.xhtml' name='global_toolbar'/>
		
		<div style="clear:both"/>

  <table class='info'>
      <tr><td class='label'>Accession</td><td><a href='http://www.uniprot.org/uniprot/{pp:ac}'>{pp:ac}</a></td></tr>
      <tr><td class='label'>Gene</td><td>{pp:geneName}</td></tr>
      <tr><td class='label'>Taxonomy</td><td>{pp:taxName}</td></tr>
      <tr><td class='label'>Description</td><td>{pp:description}</td></tr>
    </table>

    <h2>Annotation</h2>


	  <div class="annotation-page">
	      <i class="auto-annotation-page"/>

	      <use:use file='use/Toolbars.xhtml' name='annotation_toolbar'/>

	      <use:use file='use/Annotation.xhtml' name='annotation'/>

	  </div>

  </body>
</html>
